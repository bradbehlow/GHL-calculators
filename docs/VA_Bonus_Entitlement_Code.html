<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
  jQuery(function ($) {
    const hm2_nft = Intl.NumberFormat("en-US", {
      minimumFractionDigits: 0,

      maximumFractionDigits: 0,
    });

    const hm2_nftd = Intl.NumberFormat("en-US", {
      minimumFractionDigits: 0,

      maximumFractionDigits: 2,
    });

    const hm2_numOptionCurrency = {
      digitGroupSeparator: ",",

      decimalCharacter: ".",

      decimalCharacterAlternative: ".",

      currencySymbol: "",

      currencySymbolPlacement:
        AutoNumeric.options.currencySymbolPlacement.prefix,

      decimalPlaces: 0,

      minimumValue: 0,
    };

    new AutoNumeric("#hm2_in_1", hm2_numOptionCurrency);

    new AutoNumeric("#hm2_in_2", hm2_numOptionCurrency);

    new AutoNumeric("#hm2_in_3", hm2_numOptionCurrency);

    hm2_calc();

    $(".hm2_cl-input").on("input", function () {
      hm2_calc();
    });

    function hm2_calc() {
      hm2_in_1 = hm2_removeSign($("#hm2_in_1").val());

      hm2_in_2 = hm2_removeSign($("#hm2_in_2").val());

      hm2_in_3 = hm2_removeSign($("#hm2_in_3").val());

      hm2_rs_1 = hm2_in_1 / 4;

      hm2_rs_2 = hm2_rs_1 - hm2_in_2;

      hm2_rs_3 = hm2_rs_2 * 4;

      hm2_rs_4 = (hm2_in_3 - hm2_rs_3) / 4;

      $("#hm2_rs_1").text("$" + hm2_nft.format(hm2_rs_1));

      $("#hm2_rs_2").text("$" + hm2_nft.format(hm2_rs_2));

      $("#hm2_rs_3").text("$" + hm2_nft.format(hm2_rs_3));

      $("#hm2_rs_4").text("$" + hm2_nft.format(hm2_rs_4));
    }

    function hm2_removeSign(vl) {
      return Number(vl.replace(/,/g, ""));
    }
  });
</script>
